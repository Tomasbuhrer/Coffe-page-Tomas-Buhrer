<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- CSS Bootstrap -->

    <!-- my css -->

</head>

<body >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


    <div class="contenedor">

        <!-- Nav-BTS -->
        <nav class="menu navbar navbar-expand-md navbar-light bg-green  " id="nav">
            <div class="container-fluid ">
              <a class="navbar-brand" href="../index.html">
                <img src="../img/Logo.png" alt="logo de coffe Specialty">
            </a>

              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link " aria-current="page" href="../pages/Specialty.html">Coffee Specialty</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link " href="../pages/About.html">About Us</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link " href="../pages/Shop.html">Shop</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link " href="../pages/Login.html"  >Login | Sing Up</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        <!-- end Nav-BTS -->

        <form class="row g-6 form-user gap-4 ">
          <div class="col-6">
            <label for="inputEmail4" class="form-label">User name</label>
            <input type="email" class="form-control" id="inputEmail4">
          </div>
          <div class="col-6">
            <label for="inputPassword4" class="form-label">Password</label>
            <input type="password" class="form-control" id="inputPassword4">
          </div>
          <div class="col-6">
            <label for="inputAddress" class="form-label">Email</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="ejem@hotmail.com">
          </div>
          <div class="col-6">
            <label for="inputAddress2" class="form-label">Address</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
          </div>
          <div class="col-6">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputCity" placeholder="Mar Del Plata">
          </div>
          <div class="col-6">
            <label for="inputState" class="form-label">State</label>
            <select id="inputState" class="form-select">
              <option selected>Choose...</option>
              <option>Mendoza</option>
              <option>Buenos Aires</option>
            </select>
          </div>
          
          <div class="col-12">
            <div class="form-check ">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Accept Terms
              </label>
            </div>
          </div>
          <div class="d-grid gap-2 col-6 mx-auto">
            <button type="submit" class="btn1 ">Sign in</button>
          </div>
          <div class="d-grid gap-2 col-6 mx-auto">
            <button type="submit" class="btn2">Register</button>
          </div>
        </form>


        <footer class="foo_img" id="foo">
            <h3>Seguinos en nuestras redes sociales</h3>
            <div>
                <a href="https://www.facebook.com/" target="_blank">
                    <img src="/img/facebook-logo-icone.png" alt="facebook-icon" class="foo_icon">
                </a>
                
                <a href="https://www.instagram.com/?hl=es" target="_blank">
                    <img src="/img/instagram-logo-icon.png" alt="instagram" class="foo_icon">
                </a>
            </div>

        </footer>


    </div>
     
    
</body>
</html>
